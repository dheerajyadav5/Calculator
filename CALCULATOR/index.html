<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <header>
            <div class="left">
            <input type="button" id="menu-btn" value="Menu">
            <label id="stn">Standard</label>
            <i class="fa-solid fa-clock-rotate-left" id="history" style="color: #ffffff;"></i>
        </div>
        <div class="right">
            <i class="fa-solid fa-down-left-and-up-right-to-center" style="color: #ffffff;"></i>
            <!-- <i class="fa-solid fa-up-right-and-down-left-from-center" style="color: #ffffff;"></i> -->
        </div>
        </header>
        <div class="screen">
            <input id="display" type="text" disabled/>
        </div>
        <main>
            <input onclick="appendNumber('7')" type="button" class="btns" value="7">
            <input onclick="appendNumber('8')" type="button" class="btns" value="8">
            <input onclick="appendNumber('9')" type="button" class="btns" value="9">
            <input onclick="setOperator('/')" type="button" class="btns clr" value="/">
            <input onclick="appendNumber('4')" type="button" class="btns" value="4">
            <input onclick="appendNumber('5')" type="button" class="btns" value="5">
            <input onclick="appendNumber('6')" type="button" class="btns" value="6">
            <input onclick="setOperator('*')" type="button" class="btns clr" value="X">
            <input onclick="appendNumber('1')" type="button" class="btns" value="1">
            <input onclick="appendNumber('2')" type="button" class="btns" value="2">
            <input onclick="appendNumber('3')" type="button" class="btns" value="3">
            <input onclick="setOperator('-')" type="button" class="btns clr" value="-">
            <input onclick="appendNumber('0')" type="button" class="btns" value="0">
            <input onclick="clearDisplay()" type="button" class="btns" value="C">
            <input onclick="calculateResult()" type="button" class="btns" value="=">
            <input onclick="setOperator('+')" type="button" class="btns clr" value="+">
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
